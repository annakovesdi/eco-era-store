{% extends "base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="row banner">
        <div class="col">
            <p class="black-banner">Free shipping from €{{ free_delivery_threshold }},- in The Netherlands</p>
        </div>
    </div>
</section>
<section>
    <h2>All Products</h2>
    <div class="container-fluid">
        <div class="row">
            {% for product in products %}
                <div class="col-12 col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <a href="{% url 'product_detail' product.id %}">
                            <img class="card-img-top card-img" src="{{ product.image.url }}"  alt="Image of {{ product.name }}">
                        </a>
                        <div class="card-body">
                            <h3 class="card-title">{{ product.category.friendly_name }} - {{ product.name }}</h3>
                            <hr>
                            <p class="card-text center">€{{ product.price }}</p>
                            <div class="center padding-5">
                                <a href="{% url 'product_detail' product.id %}" class="btn basic-button">See more</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
