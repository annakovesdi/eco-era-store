{% extends "base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="row banner">
        <div class="col">
            <p class="black-banner">Free shipping from €{{ free_delivery_threshold }},- in The Netherlands</p>
        </div>
    </div>
</section>
<section>
    <div class="">
        <h2></h2>
    </div>
    {% for product in products %}
    <div class="container">
    <div class="card" style="width: 18rem;">
        <a href="{% url 'product_detail' product.id %}">
        <img class="card-img-top" src="{{ product.image.url }}"  alt="Image of {{ product.name }}"></a>
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">€{{ product.price }}</p>
            <div class="buttons"><a href="{% url 'product_detail' product.id %}" class="btn basic-button">See more</a></div>
            
        </div>
    </div>
</div>
    </section>
   {% endfor %}
{% endblock %}
