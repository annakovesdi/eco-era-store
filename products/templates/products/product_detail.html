{% extends "base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="row banner">
        <div class="col">
            <p class="black-banner">Free shipping from €{{ free_delivery_threshold }},- in The Netherlands</p>
        </div>
    </div>
</section>
<section>
    <div class="">
        <h2>{{ product.category }}</h2>
    </div>
    <div class="container">
    <div class="card" style="width: 100%;">
        <img class="card-img-top" src="{{ product.image.url }}"  alt="Image of {{ product.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">€{{ product.price }}</p>
            <p class="card-text">€{{ product.description }}</p>
            <form action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div>
                    <p>Quantity:</p>
                    <input type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                </div>
                <div>
                    <a href="{% url 'products' %}">
                        <span>
                            <i></i> Keep Shopping
                        </span>
                    </a>
                    <input type="submit" value="Add to cart">
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
    </div>
    </div>
</div>
    </section>
{% endblock %}
